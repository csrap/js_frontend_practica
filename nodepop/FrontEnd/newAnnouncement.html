<body>
  <div class="loading"></div>
  <div class="welcome">
  </div>
  <div class="create-new">
    <div class="card-horizontal-new">
      <h4>New Announcement</h4>

      <div class="row">
        <div class="col s12 m6 ">
          <form novalidate class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">insert_photo</i>
                <input id="icon_prefix" type="text" name="photo" class="photo" required>
                <label for="icon_prefix">URL PRODUCT</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">style</i>
                <input id="icon_prefix" type="text" name="name" class="validate" required>
                <label for="icon_prefix">NAME PRODUCT</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">euro_symbol</i>
                <input type="text" name="price" class="validate" required>
                <label for="icon_telephone">PRICE</label>
              </div>
              <div class="input-field col s6">
                <span><i class="material-icons prefix">shopping_basket</i></span>
                <br>
                <br>
                <select name="saleOrbuy">
                  <option value="">SALE OR BUY</option>
                  <option value="SALE">SALE</option>
                  <option value="BUY">BUY</option>
                </select>
              </div>
              <div class="input-field col s12">
              </div>
              <div class="input-field col s6">
                <button class="btn waves-effect waves-light" type="submit" name="action">CREATE
                  <i class="material-icons right">send</i>
                </button>
              </div>
              <div class="input-field col s6">
                <div class="messages"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
